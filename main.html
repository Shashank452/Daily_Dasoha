<body class="signin">

    <h1 style="text-align: center;">Sign In</h1>
    <form action="php/login.php" method="post">
        <div class="imgcontainer">

        </div>
      
        <div class="container">
          <label for="usr_id"><b>Username</b></label><br><br>
          <input type="text" placeholder="Enter Username" name="usr_id" required><br><br>

          <button type="submit" value="Login" name="Login"><b>Login</b></button>
          <br><br>
          <label>
            <input type="checkbox" checked="checked" name="remember"> Remember me
          </label><br>
        </div>
      
        <div class="container" style="background-color:#f1f1f1">
          <button type="button" class="cancelbtn">Cancel</button><br><br>
          <span style="text-align: left;">Forgot <a href="#">password?</a></span><br>
          <span style="text-align: left;">Don't have an account? <a href="html/signup.html">Sign Up</a></span>
        </div>
      </form>
